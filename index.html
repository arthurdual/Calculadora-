<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"></style>
       
</head>
<body>
  <form action="" method="">
    <input type="text" name="visor" id="visor"><br>
    <button type="button" class="func" id="night-mode" >Dia</button>
    <button type="button" class="func" id="(" >(</button>
    <button type="button" class="func" id=")" >)</button>
    <button type="button" class="func" id="CE" >CE</button>
    <br>
    <button type="button" class="func" id="M+" >M+</button>
    <button type="button" class="func" id="M-" >M-</button>
    <button type="button" class="func" id="MRC" >MRC</button>
    <button type="button" class="func" id="C" >C</button>
    <br>
    <button type="button" class="num" id="1" >1</button>
    <button type="button" class="num" id="2" >2</button>
    <button type="button" class="num" id="3" >3</button>
    <button type="button" class="ope" id="divi" >รท</button>
    <br>
    <button type="button" class="num" id="4" >4</button>
    <button type="button" class="num" id="5" >5</button>
    <button type="button" class="num" id="6" >6</button>
    <button type="button" class="ope" id="mult" >x</button>
    <br>
    <button type="button" class="num" id="7" >7</button>
    <button type="button" class="num" id="8" >8</button>
    <button type="button" class="num" id="9" >9</button>
    <button type="button" class="ope" id="subt" >-</button>
    <br>
    <button type="button" class="num" id="ponto" >.</button>
    <button type="button" class="num" id="0" >0</button>
    <button type="button" class="igual" id="igual" >=</button>
    <button type="button" class="ope" id="soma" >+</button>
    <br>
  </form>
  <script src="js/calculadora.js"></script>
  <script src="js/modonoturno.js"></script>

</body>
</html>
